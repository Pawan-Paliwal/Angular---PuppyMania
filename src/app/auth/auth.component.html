
<div class="row" id="pawan">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
          </div> -->
          <app-alert [message]="error"  *ngIf="error" (close)="onhandlError()"></app-alert>
        <div *ngIf="isloading"> 
            <loading-spiner></loading-spiner>
        </div>
      <form  #f="ngForm" (ngSubmit)="onsubmit(f)" *ngIf="!isloading">
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
            placeholder="enter email here "
          />
          <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter the valid email!
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
            #password="ngModel"
            placeholder="enter password here "
          />
          <span class="help-block" *ngIf="!password.valid && password.touched"> Please enter the valid Password!
          </span>
        </div>
        <div>
          <button class="btn btn-primary  my-3 mx-3" type="submit"> {{isLogin ? 'login' :' SignUp'}}</button>
          |
          <button class="btn btn-primary  my-3 mx-3"  type="button" (click)="Onswitch()">Switch to {{isLogin ? 'SignUp' :' login'}}</button>
        </div>
      </form>
    </div>
  </div>
