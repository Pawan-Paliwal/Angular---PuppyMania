
<div id="out">
<h3 id="noway">Here you can add your favourite Puppy!</h3>
<div id="stick" >
<div class="row" id="check">
  <div class="col-xs-12">
    <form [formGroup]="puppyform" (ngSubmit)="onsubmitform()" >
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!puppyform.valid" >Save</button>|
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name" style="font-weight: bold;">Name:</label>
            <input type="text" 
            id="name" 
            class="form-control" 
            formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" >
          <div class="form-group"
         >
            <label for="img" style="font-weight: bold;">Image URL:</label>
            <input type="text" 
             id="img"
             class="form-control"  
             formControlName="img"
             
          />
          </div>
        </div>
      </div>
      <div class="row"  >
        <div class="col-xs-12" >
          <img [src]="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc" style="font-weight: bold;">Description:</label>
            <textarea
              type="text"
              id="desc"
              class="form-control"
              rows="2"
              formControlName="desc"
            ></textarea>
          </div>
        </div>
        <div class="col-sm-2 b form-group">
          <label for="prize">prize:</label>
          <input type="number"
           id="prize" 
           class="form-control"
           rows="6"
           formControlName="prize"
           >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="pups" >
          <div class="row" style="margin-top: 10px" 
          *ngFor="let ingredientCtrl of puppieControls; let i = index"
          [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name"/>
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount" />
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12 col-lg-4" >
              <button type="button" class="btn btn-success" id="button" (click)="addedNewOne()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</div>
<hr><app-footer></app-footer>
