
<h1 style="text-align: center;" id="min">🅷🅴🅻🅻🅾🆆 -🅰🅳🅳 -🆈🅾🆄🆁- 🅸🆃🅴🅼 -🅷🅴🆁🅴 </h1>
<hr>
<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="submit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">𝐍𝐚𝐦𝐞</label>
            <input type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required
            >
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">𝐀𝐦𝐨𝐮𝐧𝐭</label>
            <input type="number"
             id="amount" 
             class="form-control"
             name="amount"
             ngModel
             required 
             pattern="-?[0-9]+(\.[0-9][0-9]?)?"
             >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success my-2 mx-2" type="submit" [disabled]="!f.valid
            ">{{editmode ? 'update':'add'}}</button>
            <button class="btn btn-danger my-2 mx-2" type="button" (click)="Ondelete()" *ngIf="editmode">𝐃𝐞𝐥𝐞𝐭𝐞</button>
            <button class="btn btn-primary my-2 mx-2" type="button" (click)="onClear()">𝐂𝐥𝐞𝐚𝐫</button>
          </div>
        </div>
      </form>
    </div>
  </div>
